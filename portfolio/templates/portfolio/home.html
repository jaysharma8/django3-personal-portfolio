{% extends 'portfolio/base.html' %}

{% block content %}


<h1>Jay's Personal Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>

<a href="{% static 'portfolio/reume.pdf' %}">Resume</a>

<img src = "{% static 'portfolio/batman-dark-knight-digital-wallpaper.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src = "{{ project.image.url }}" width="100" height="100">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}


{% endblock %}
